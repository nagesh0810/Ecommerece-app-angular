<div class="container py-5 h-100 ">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-3">
                    <h1 class="mb-2 text-center pb-2">Login</h1>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="md-3">
                        <label for="email" class="form-label" style="font-weight: 700;font-size: 17px;">Email address</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email..">
                    </div>
                    <div class="md-3 mt-3">
                        <label for="password" class="form-lable" style="font-weight: 700;font-size: 17px;">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
                <a routerLink="/signup" class="mt-3" style="color: rgb(2, 5, 10);"><h5>New User? Click here to Create Account</h5></a>
                <a routerLink="/password" class="mt-3" style="color: rgb(2, 5, 10);"><h5>forgotPassword?</h5></a>
            </div>
        </div>
    </div>
</div>
