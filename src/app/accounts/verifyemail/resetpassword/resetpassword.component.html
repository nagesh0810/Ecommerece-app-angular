<form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="Enter new password">
    <div *ngIf="resetForm.controls['newPassword'].invalid && resetForm.controls['newPassword'].touched">
      <div *ngIf="resetForm.controls['newPassword'].errors['required']">
        Password is required
      </div>
      <div *ngIf="resetForm.controls['newPassword'].errors['minlength']">
        Password must be at least 8 characters long
      </div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="resetForm.invalid">Submit</button>
</form>
